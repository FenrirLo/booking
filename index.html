<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Booking</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Book your appointment here</h1>
      <div>
        <form id="formOne">
          <div class="form-group">
            <label for="person">Your Name</label>
            <input type="text" class="form-control" id="person">
          </div>
          <div class="form-group">
            <label for="description">Description of Appointment Needed</label>
            <input type="text" class="form-control" id="description">
          </div>
          <div class="form-group">
            <label for="date">Date of Your Requested Appointment</label>
            <input type="text" class="form-control" id="date">
          </div>
          <div class="form-group">
            <label for="timeStart">Start Time</label>
            <input type="text" class="form-control" id="timeStart">
          </div>
          <div class="form-group">
            <label for="timeEnd">End Time</label>
            <input type="text" class="form-control" id="timeEnd">
          </div>
          <button type="submit" class="btn">Submit</button>
        </form>
      </div>

      <div id="confirm">
        <button type="button" class="btnModal btn-info btn-lg" data-toggle="modal" data-target="#myModal">Confirm Appointment</button>
        <div id="myModal"class="modal fade" role="dialog">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
              </div>
              <h2 class="modal-title">Success!</h2>
              class="modal-body"
              <p class="modal-body">Your appoinment for <span class="person"></span> for <span class="description"></span> is confirmed for <span class="date"></span> from <span class="timeStart"></span> to <span class="timeEnd"></span>.</p>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
