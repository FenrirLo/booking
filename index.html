<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Book your appointment here</h1>
      <div>
        <form id="formOne">
          <div class="form-group">
            <label for="person">Your Name</label>
            <input type="text" class="form-control" id="person">
          </div>
          <div class="form-group">
            <label for="description">Description of Appointment Needed</label>
            <input type="text" class="form-control" id="description">
          </div>
          <div class="form-group">
            <label for="date">Date of Your Requested Appointment</label>
            <input type="text" class="form-control" id="date">
          </div>
          <div class="form-group">
            <label for="timeStart">Start Time</label>
            <input type="text" class="form-control" id="startTime">
          </div>
          <div class="form-group">
            <label for="timeEnd">End Time</label>
            <input type="text" class="form-control" id="startEnd">
          </div>
          <button type="submit" class="btn">Submit</button>
        </form>
      </div>

      <div id="confirm">
        Success! Your appoinment for <span id="person"></span> for <span id="description"></span> is confirmed for <span id="date"></span> from <span id="startTime"></span> to <span id="endTime"></span>.
      </div>
    </div>
  </body>
</html>
